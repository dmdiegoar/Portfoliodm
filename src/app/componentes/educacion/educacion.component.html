
<div class="col-lg-11" id="tema"> 
	<h1 > Educación   

			<!-- Boton agregar educacion -->
			<!--ocultar con login *ngIf="isAdmin" -->
			<button type="button" class="btn btn-success "  *ngIf="authService.logeado" data-toggle="modal" (click)="onOpenModal('add', null!)" >
			Agregar educacion
			</button>

	</h1>
	
</div>

<div class="row" id="cero">




    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul *ngFor="let educacion of educacion">
            <li><h1> {{educacion.tituloEdu}}  </h1> - <h3> {{educacion.anioEdu }} </h3> - <h3> {{educacion.estadoEdu }} </h3> 
                - <h3> {{educacion.descEdu }} -     </h3> <img class="img-fluid" src=  {{educacion.imagenEdu}}  >
				<!--ocultar con login *ngIf="isAdmin" -->
				<span id="botones_edicion"   *ngIf="authService.logeado"   >                        
                            

							<button data-toggle="modal" data-target="#exampleModal" id="botob" (click)="onOpenModal('delete', educacion)">

							  <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"  class="editores" viewBox="0 0 16 16">
								  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
								  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
								</svg>
							</button >
							<button data-toggle="modal" data-target="#exampleModal" id="botoe" (click)="onOpenModal('edit', educacion)" > 
							  <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"  class="editores" viewBox="0 0 16 16">
								  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
								</svg>
							
							</button>
                </span>
				
            </li>

        </ul>
    </div>


</div>


<!-- Modal para agregar Educacion -->
<div class="modal fade" id="addEducacionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addEducacionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar Educacion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">

                    <label for="tituloEdu">Titulo </label><br>
                    <input ngModel type="text" name="tituloEdu"  class="form-control">
                    <label for="anioEdu">Año</label><br>
                    <input ngModel type="number" name="anioEdu"  class="form-control">
                    <label for="estadoEdu">Estado</label><br>
                    <input ngModel type="text" name="estadoEdu"  class="form-control">
                    <label for="descEdu">Descripcion</label><br>
                    <input ngModel type="text" name="descEdu"  class="form-control">
                    <label for="imagenEdu">Logo</label><br>
                    <input ngModel type="text" name="imagenEdu"  class="form-control">
                    <div class="modal-footer">
                        <button  type="button" id="add-educacion-modal" class="btn" data-dismiss="modal">Cerrar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div> 


<!-- Modal para actualizar Educacion -->
<div class="modal fade" id="updateEducacionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="updateEducacionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Editar educación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    
                    
                                      
                    <label for="tituloEdu">Título</label><br>
                    <input ngModel="{{ updateEducacion?.tituloEdu}} " type="text" name="tituloEdu"  class="form-control">
                    <label for="anioEdu">Año</label><br>
                    <input ngModel="{{updateEducacion?.anioEdu}}" type="number" name="anioEdu"  class="form-control">
                    <label for="estadoEdu">Estado</label><br>
                    <input ngModel="{{updateEducacion?.estadoEdu}}" type="text" name="estadoEdu"  class="form-control">
                    <label for="descEdu">Descripción</label><br>
                    <input ngModel="{{updateEducacion?.descEdu}}" type="text" name="descEdu"  class="form-control">
                    <label for="imagenEdu">Logo</label><br>
                    <input ngModel="{{updateEducacion?.imagenEdu}}" type="text" name="imagenEdu"  class="form-control">

                    <input type="hidden" name="idEdu" ngModel="{{updateEducacion?.idEdu}} "><br>
  
                    


                    <div class="modal-footer">
                        <button id="update-educacion-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                        <button (click)="onUpdateEducacion(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                    </div>
                </form>
            </div>
            
            
            
            
        </div>
    </div>
</div>



<!-- Modal para borrar Educación -->
<div class="modal fade" id="deleteEducacionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteEducacionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Esta acción eliminará  "{{deleteEducacion?.tituloEdu}}". ¿Desea continuar?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">No</button>
            <button (click)="onDeleteEducacion(deleteEducacion.idEdu) " type="button" class="btn" data-dismiss="modal">Sí</button>
            </div>
        </div>
    </div>
</div>
