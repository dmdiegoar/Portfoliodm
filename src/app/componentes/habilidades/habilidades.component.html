<div class="col-lg-11" id="tema"> 
    <h1 > Habilidades   

            <!-- Boton agregar habilidades -->
            <!--ocultar con login *ngIf="isAdmin" -->
        <button type="button" class="btn btn-success "  *ngIf="authService.logeado" data-toggle="modal" (click)="onOpenModal('add', null!)" >
            Agregar habilidades
        </button>

    </h1>
    
</div>
   

<div class="row" id="cerohab">



    <div class="text-center col-sm-7 col-md-4 col-lg-4 modo" *ngFor="let habilidades of habilidades">
        
 
        <circle-progress
            [percent]=     habilidades.porcentajeHab      
            [title]=   habilidades.tituloHab     
            [titleColor]="'#ffffff'"
            [radius]="100"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="700"
            [backgroundColor]="'transparent'"
        ></circle-progress>

        <div>

            <span id="botones_edicion"   *ngIf="authService.logeado"   >                        
                            

                <button data-toggle="modal" data-target="#exampleModal" id="botob" (click)="onOpenModal('delete', habilidades)">

                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"  class="editores" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button >
                <button data-toggle="modal" data-target="#exampleModal" id="botoe" (click)="onOpenModal('edit', habilidades)" > 
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"  class="editores" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                
                </button>
            </span>
         </div>



    </div>






</div>



<!-- Modal para agregar Habilidades -->
<div class="modal fade" id="addHabilidadesModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addHabilidadesModal" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Agregar Habilidades</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddHabilidades(addForm)">

                <label for="tituloHab">Habilidad </label><br>
                <input ngModel type="text" name="tituloHab"  class="form-control">
                <label for="porcentajeHab">Nivel</label><br>
                <input ngModel type="number" name="porcentajeHab"  class="form-control">
                <label for="imagenHab">Logo</label><br>
                <input ngModel type="text" name="imagenHab"  class="form-control">
                <div class="modal-footer">
                    <button  type="button" id="add-habilidades-modal" class="btn" data-dismiss="modal">Cerrar</button>
                    <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
                </div>
            </form>
        </div>

    </div>
</div>
</div> 


<!-- Modal para actualizar Habilidades -->
<div class="modal fade" id="updateHabilidadesModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="updateHabilidadesModal" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Editar habilidades</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #editForm="ngForm">
                
                
                                  
                <label for="tituloHab">Habilidad</label><br>
                <input ngModel="{{ updateHabilidades?.tituloHab}} " type="text" name="tituloHab"  class="form-control">
                <label for="porcentajeHab">Nivel</label><br>
                <input ngModel="{{updateHabilidades?.porcentajeHab}}" type="number" name="porcentajeHab"  class="form-control">
                <label for="imagenHab">Logo</label><br>
                <input ngModel="{{updateHabilidades?.imagenHab}}" type="text" name="imagenHab"  class="form-control">

                <input type="hidden" name="idHab" ngModel="{{updateHabilidades?.idHab}} "><br>

                


                <div class="modal-footer">
                    <button id="update-habilidades-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                    <button (click)="onUpdateHabilidades(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                </div>
            </form>
        </div>
        
        
        
        
    </div>
</div>
</div>



<!-- Modal para borrar Habilidad -->
<div class="modal fade" id="deleteHabilidadesModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteHabilidadesModal" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Esta acción eliminará  "{{deleteHabilidades?.tituloHab}}". ¿Desea continuar?</p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">No</button>
        <button (click)="onDeleteHabilidades(deleteHabilidades.idHab) " type="button" class="btn" data-dismiss="modal">Sí</button>
        </div>
    </div>
</div>
</div>
