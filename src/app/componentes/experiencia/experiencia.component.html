
<div class="col-11" id="tema"> 
    
    <h1 >Proyectos y experiencia<!-- Boton agregar experiencia -->
        <!--ocultar con login *ngIf="isAdmin" -->
        <button type="button" class="btn btn-success "  *ngIf="authService.logeado" data-toggle="modal" (click)="onOpenModal('add', null!)" >
        Agregar experiencia
        </button>

    </h1>

</div>

<div class="row" id="ceroexp">


    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul *ngFor="let experiencia of experiencia">

            <li>
                <h1>{{experiencia.tituloProy}} </h1> - <h3>  {{experiencia.descProy}} </h3> - 
                
                <div> 
                    
                    <img class="img-fluid" src=  {{experiencia.imagenProy}}  >  <h3>     Año {{experiencia.anioProy}}       </h3>
                </div>

				<!--ocultar con login *ngIf="isAdmin" -->
				<span id="botones_edicion"   *ngIf="authService.logeado"   >                        
                            

							<button data-toggle="modal" data-target="#exampleModal" id="botob" (click)="onOpenModal('delete', experiencia)">

							  <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"  class="editores" viewBox="0 0 16 16">
								  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
								  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
								</svg>
							</button >
							<button data-toggle="modal" data-target="#exampleModal" id="botoe" (click)="onOpenModal('edit', experiencia)" > 
							  <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"  class="editores" viewBox="0 0 16 16">
								  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
								</svg>
							
							</button>
                </span>
				
            </li>

        </ul>
    </div>



    


</div>


<!-- Modal para agregar Experiencia -->
<div class="modal fade" id="addExperienciaModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addExperienciaModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar Experiencia</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddExperiencia(addForm)">

                    <label for="tituloProy">Titulo </label><br>
                    <input ngModel type="text" name="tituloProy"  class="form-control">
                    <label for="anioProy">Año</label><br>
                    <input ngModel type="number" name="anioProy"  class="form-control">
                    <label for="descProy">Descripcion</label><br>
                    <input ngModel type="text" name="descProy"  class="form-control">
                    <label for="imagenProy">Imagen</label><br>
                    <input ngModel type="text" name="imagenProy"  class="form-control">
                    <div class="modal-footer">
                        <button  type="button" id="add-experiencia-modal" class="btn" data-dismiss="modal">Cerrar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div> 


<!-- Modal para actualizar Experiencia -->
<div class="modal fade" id="updateExperienciaModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="updateExperienciaModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Editar experiencia</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    
                    
                                      
                    <label for="tituloProy">Título</label><br>
                    <input ngModel="{{ updateExperiencia?.tituloProy}} " type="text" name="tituloProy"  class="form-control">
                    <label for="anioProy">Año</label><br>
                    <input ngModel="{{updateExperiencia?.anioProy}}" type="number" name="anioProy"  class="form-control">
                    <label for="descProy">Descripción</label><br>
                    <input ngModel="{{updateExperiencia?.descProy}}" type="text" name="descProy"  class="form-control">
                    <label for="imagenProy">Logo</label><br>
                    <input ngModel="{{updateExperiencia?.imagenProy}}" type="text" name="imagenProy"  class="form-control">

                    <input type="hidden" name="idProy" ngModel="{{updateExperiencia?.idProy}} "><br>
  
                    


                    <div class="modal-footer">
                        <button id="update-experiencia-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                        <button (click)="onUpdateExperiencia(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                    </div>
                </form>
            </div>
            
            
            
            
        </div>
    </div>
</div>



<!-- Modal para borrar Experiencia -->
<div class="modal fade" id="deleteExperienciaModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteExperienciaModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Esta acción eliminará  "{{deleteExperiencia?.tituloProy}}". ¿Desea continuar?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">No</button>
            <button (click)="onDeleteExperiencia(deleteExperiencia.idProy) " type="button" class="btn" data-dismiss="modal">Sí</button>
            </div>
        </div>
    </div>
</div>
